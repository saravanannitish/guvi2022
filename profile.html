<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/profile.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>

  <main>
    <div class="flex p-md-5">
      <div class="card mb-3">
        <div class="flex flex-row warp row g-0">
          <div class="col-md-4">
            <img src="./assets/profile/m.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" id="email">Email</h5>
              <div class="mb-3">
                <textarea class="form-control" disabled id="exampleFormControlTextarea1" rows="1" placeholder="Bio..."></textarea>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                <input placeholder="Name" disabled type="text" class="form-control">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                <input placeholder="location" disabled type="text" class="form-control">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">D.O.B</span>
                <input type="date" disabled class="form-control" >
              </div>            
              <input class="btn btn-primary" type="button" value="Edit">
              <input class="btn btn-outline-primary" disabled type="button" value="Save">
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer></footer>
  <!-- js -->
  <script src="./js/navbar-profile.js"></script>
  <script src="./js/footer.js"></script>
  <script src="./js/profile.js"></script>
  </body>
</body>
</html>
